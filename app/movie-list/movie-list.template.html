<div class="header--search search">
  Search: <input ng-model="$ctrl.query.title" type="text" class="search--bar"></input>
  <i class="search--icon"></i>
</div>
<ul class="movie-list">
  <li class="movie" ng-repeat="movie in $ctrl.movies | filter: $ctrl.query">
    <div class="movie-background">
      <div class="movie-background--filter"></div>
      <img class="movie-background--image" ng-src="{{movie.background}}" alt="{{movie.title}} background" />
    </div>
    <div class="movie--content">
      <h4 class="movie--date">{{movie.date}}</h4>
      <h4 class="movie--rating">{{movie.rating}}</h4>
      <h3 class="movie--title">{{movie.title}}</h3>
    </div>
  </li>
</ul>
